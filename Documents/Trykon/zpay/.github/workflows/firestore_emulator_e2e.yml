name: Firestore Emulator E2E Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  emulator-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Install test deps
        run: |
          npm init -y
          npm install --save-dev @firebase/rules-unit-testing

      - name: Run emulator E2E tests
        run: |
          # Runs the emulator and executes the test script inside it
          npx firebase emulators:exec --only firestore,auth "node scripts/firestore_emulator_e2e_test.js"
