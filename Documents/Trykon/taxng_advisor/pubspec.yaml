environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.68.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.4
  pdf: ^3.10.8
  printing: ^5.12.0
  connectivity_plus: ^5.0.0
  http: ^1.2.0
  encrypt: ^5.0.0
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.1.10
  crypto: ^3.0.2
